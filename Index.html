<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>

    <h1 
        style="text-align:center;
        color:white;
        font-size:60px;
        text-shadow:0px 10px 25px white;
        font-family:cursive">Weather Forcast... ?</h1>

    <div id="card">
        <div id="name">Delhi | </div>
        <div id="country">IN</div>
        <div id="weather">Mist</div>
        <div id="temp">15.05*</div>
        <div id="icon"><img id="wicon" src="" alt="Weather icon" width="400px"></div>
        <form id="myForm">
            <input type="text" placeholder="Enter City" id="city" value="">
            <input type="submit" value="Search" id="btn">
        </form>
    </div>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    
    <script src="Index.js"></script>
    
</body>
</html>
